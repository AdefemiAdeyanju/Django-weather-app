{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Detector App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section class="vh-100">
            <center>
            <div class="container py-5 h-100">
          
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
          
                  <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                   <form action='' method='post'>
                   {% csrf_token %}
                  <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" placeholder="City" name ='city' aria-label="Search"
                      aria-describedby="search-addon" />
                      
                    <button class = 'btn btn-default' type="submit">
                      <i class="glyphicon glyphicon-search" id="search-addon">
                        Check!
                      </i>
                      </button>
                    <form>
                  </div>
          
                  <div class="mb-4 pb-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" checked />
                      <label class="form-check-label" for="inlineRadio1">Celsius</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" />
                      <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                    </div>
                  </div>
          
                  <div class="card shadow-0 border"> 
                    <div class="card-body p-4">
                      
                        {%if data.temp%}
                      <div class="d-flex flex-row align-items-center">
                        <h2> {{data.city}}</city>
                        <p>temp: {{data.temp}}</p>
                        <p>pressure: {{data.pressure}}</p>
                        <p>humidity:{{data.humidity}} </p>
                      </div>
                       {%endif%}
                    </div>
                  </div>
          
                </div>
              </div>
            </center>
            </div>
          </section>
        
        <script src="" async defer></script>
    </body>
</html>
